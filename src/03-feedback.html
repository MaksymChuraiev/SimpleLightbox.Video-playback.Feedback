<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback form</title>
    <link rel="stylesheet" href="./sass/feedback.scss" />
  </head>
  <body>
    <header class="header">
      <p class="back-link">
        <a class="main-link gallery-link" href="index.html">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Go back
        </a>
      </p>
    </header>

    <form class="feedback-form" autocomplete="off">
      <h2>Feedback</h2>
      <div class="input-outside">
        <div class="input-box">
          <label>Email</label>
          <input type="email" name="email" autofocus placeholder="example@xyz.com" />
        </div>
        <div class="input-box">
          <label>Message</label>
          <textarea name="message" rows="6" placeholder="your message"></textarea>
        </div>
        <button type="submit">Submit</button>
      </div>
    </form>

    <script src="js/03-feedback.js"></script>
  </body>
</html>
